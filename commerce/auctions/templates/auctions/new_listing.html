{% extends "auctions/layout.html" %}

{% block body %}
    <h1>New Listing</h1>
    {% if message %}
        <h4>{{ message }}</h4>
    {% endif %}
    
    <form action="{% url 'new_listing' %}" method="POST">
        {% csrf_token %}
        <div id ="listing-form">
            {{ listing_form }}
            {{ bid_form }}
            <input type="hidden" name="owner-id" value={{ user.id }}>
            <input type="submit">
        </div>
    </form>
{% endblock %}
